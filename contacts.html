    <header>
      <img

        alt="Банер"
        height="350"
        width="1320"
      />

        style="
          display: flex;

          justify-content: center;
          background-color: rgba(240, 125, 67, 255);

        Свържи се с нас

    <main style="display: flex; padding: 20px; color: black">

        <form
          style="
            width: 600px;
            background-color: rgba(240, 125, 67, 255);
            padding: 20px;
            margin-right: 20px;
          "
        >
          <input type="text" id="firstName" placeholder="Име" />
          <input type="text" id="LastName" placeholder="Фамилия" />
          <input type="text" id="email" placeholder="Еmail" />
          <input type="number" id="phoneNum" placeholder="Телефонен номер" />

            Напиши своя коментар тук...
          </p>
          <input
            type="text"
            id="comment"
            style="width: 475px; height: 200px; padding: 10px"
          />
          <br />
          <input type="checkbox" id="checkbox" value="agree" />
          <label
            for="agree"
            style="
              width: 1500px;
              color: wheat;
              font-style: italic;
              font-size: large;
            "
            >Съгласявам се да ползвате горепосочените данни, за да се свържете с
            мен</label
          >
          <br />
          <button
            style="
              width: 250px;
              padding: 10px;
              background-color: rgba(250, 180, 140, 255);
              color: wheat;
              font-style: italic;
              font-size: large;
            "
          >
            Изпрати
          </button>

            font-size: large;
            border-collapse: collapse;
            width: 100%;
          }

          td,
          th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
          }

          tr:nth-child(even) {
